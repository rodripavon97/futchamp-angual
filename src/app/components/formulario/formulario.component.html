<div class="container is-fullheight">
  <div class="column is-half is-offset-one-quarter">
    <h1 class="title has-text-centered has-text-success">
      Registra a tu equipo
    </h1>
    <form class="box has-background-success">
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input
            class="input has-background-black has-text-link-light"
            type="text"
            placeholder="e.g Alex Smith"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Localidad</label>
        <div class="control">
          <input
            class="input has-background-black has-text-link-light"
            type="email"
            placeholder="e.g. alexsmith@gmail.com"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Estadio</label>
        <div class="control">
          <input
            class="input has-background-black has-text-link-light"
            type="text"
            placeholder="e.g Alex Smith"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input
            class="input has-background-black has-text-link-light"
            type="text"
            placeholder="e.g Alex Smith"
          />
        </div>
      </div>
      <div class="has-text-centered">
        <button class="button has-background-black has-text-success">
          Success
        </button>
      </div>
    </form>
  </div>
</div>
